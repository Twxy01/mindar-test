<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindAR Chicken Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <style>
    body, html { margin:0; padding:0; width:100%; height:100%; overflow:hidden; }
    canvas { position:absolute; top:0; left:0; width:100%; height:100%; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    // Initialisation MindAR
    const mindARThree = new MindARThree({
      container: document.body,
      imageTargetSrc: 'targets.mind',
    });

    const { renderer, scene, camera } = mindARThree;

    // Lumières
    scene.add(new THREE.AmbientLight(0xffffff, 0.7));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(0, 1, 1);
    scene.add(dirLight);

    // Anchor
    const anchor = mindARThree.addAnchor(0);

    // Loader du poulet
    const loader = new GLTFLoader();
    loader.load('chicken.glb', (gltf) => {
      const chicken = gltf.scene;

      // Taille
      const box = new THREE.Box3().setFromObject(chicken);
      const size = new THREE.Vector3();
      box.getSize(size);
      const desiredHeight = 1;
      const scaleFactor = desiredHeight / size.y;
      chicken.scale.setScalar(scaleFactor);

      // Redresser
      chicken.rotation.x = -Math.PI / 2;

      // Pivot pour rotation locale
      const pivot = new THREE.Object3D();
      pivot.add(chicken);
      pivot.position.set(0, -0.25, 0);
      anchor.group.add(pivot);

      // OrbitControls appliqué sur le pivot (pas la caméra)
      const controls = new OrbitControls(pivot, renderer.domElement);
      controls.enableZoom = true;
      controls.enablePan = false;
      controls.enableRotate = true;

      // Animation
      renderer.setAnimationLoop(() => {
        controls.update();
        renderer.render(scene, camera);
      });
    });

    // Démarrage AR
    mindARThree.start();
  </script>
</body>
</html>
