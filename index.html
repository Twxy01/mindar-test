<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindAR Chicken Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>
  <style>
    body, html { margin:0; padding:0; width:100%; height:100%; overflow:hidden; }
    canvas { position:absolute; top:0; left:0; width:100%; height:100%; }
  </style>
</head>
<body>
<script type="module">
import * as THREE from 'three';
import { MindARThree } from 'mindar-image-three';
import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

// --- Initialisation MindAR ---
const mindARThree = new MindARThree({
  container: document.body,
  imageTargetSrc: 'targets.mind',
});
const { renderer, scene, camera } = mindARThree;

// --- Lumières ---
scene.add(new THREE.AmbientLight(0xffffff, 0.8));
const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(0, 1, 1);
scene.add(dirLight);

// --- Anchor ---
const anchor = mindARThree.addAnchor(0);

// --- Créer un groupe interne pour le poulet ---
const chickenGroup = new THREE.Group();
anchor.group.add(chickenGroup);

// --- Charger le poulet ---
const loader = new GLTFLoader();
loader.load('chicken.glb', (gltf) => {
  const chicken = gltf.scene;

  // --- Taille ---
  const box = new THREE.Box3().setFromObject(chicken);
  const size = new THREE.Vector3();
  box.getSize(size);
  const desiredHeight = 1;
  const scaleFactor = desiredHeight / size.y;
  chicken.scale.setScalar(scaleFactor);
  
  chicken.rotation.x = Math.PI / 2; // ou Math.PI / 2 selon le sens

  // --- Centrage ---
  box.setFromObject(chicken);
  const center = new THREE.Vector3();
  box.getCenter(center);
  chicken.position.sub(center); // centre le poulet dans le groupe

  chickenGroup.add(chicken);
});

// --- Mobile touch controls ---
let isDragging = false;
let prevX = 0;
let prevY = 0;
let initialDistance = 0;
let initialScale = 1;

const container = mindARThree.container;

container.addEventListener('touchstart', (e) => {
  if (e.touches.length === 1 && anchor.visible) { // un doigt + ancre visible
    isDragging = true;
    prevX = e.touches[0].clientX;
    prevY = e.touches[0].clientY;
  } else if (e.touches.length === 2) { // deux doigts = pinch
    isDragging = false;
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    initialDistance = Math.hypot(dx, dy);
    initialScale = chickenGroup.scale.x;
  }
});

container.addEventListener('touchmove', (e) => {
  e.preventDefault(); // empêche le scroll

  if (isDragging && e.touches.length === 1 && anchor.visible) {
    const deltaX = e.touches[0].clientX - prevX;
    const deltaY = e.touches[0].clientY - prevY;

    chickenGroup.rotation.y += deltaX * 0.01;
    chickenGroup.rotation.x += deltaY * 0.01;
    chickenGroup.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, chickenGroup.rotation.x));

    prevX = e.touches[0].clientX;
    prevY = e.touches[0].clientY;
  } else if (e.touches.length === 2) {
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    const distance = Math.hypot(dx, dy);
    const scaleFactor = distance / initialDistance;

    chickenGroup.scale.setScalar(initialScale * scaleFactor);
  }
}, { passive: false });

container.addEventListener('touchend', (e) => {
  if (e.touches.length === 0) isDragging = false;
});

// --- Démarrage MindAR ---
mindARThree.start();

// --- Boucle de rendu ---
renderer.setAnimationLoop(() => {
  renderer.render(scene, camera);
});
</script>
</body>
</html>
