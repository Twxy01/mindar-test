<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindAR Chicken Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>

  <style>
    body, html { margin:0; padding:0; width:100%; height:100%; overflow:hidden; }
    canvas { position:absolute; top:0; left:0; width:100%; height:100%; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'three';
    import { MindARThree } from 'mindar-image-three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    // Initialisation MindAR
    const mindARThree = new MindARThree({
      container: document.body,
      imageTargetSrc: 'targets.mind',
    });

    const { renderer, scene, camera } = mindARThree;
    const anchor = mindARThree.addAnchor(0);

    // Charger le modèle 3D
    const loader = new GLTFLoader();
    loader.load(
      'chicken.glb',
      (gltf) => {
        const chicken = gltf.scene;
        chicken.scale.set(0.01, 0.01, 0.01);
        chicken.position.set(0, -0.5, 0);
        anchor.group.add(chicken);
      },
      undefined,
      (error) => {
        console.error('Erreur chargement GLB:', error);
      }
    );

    // Démarrage MindAR
    mindARThree.start().then(() => {
      console.log("MindAR démarré ✅");
    });

    // Animation : rotation du groupe
    renderer.setAnimationLoop(() => {
      anchor.group.rotation.y += 0.01;
      renderer.render(scene, camera);
    });
  </script>
</body>
</html>
